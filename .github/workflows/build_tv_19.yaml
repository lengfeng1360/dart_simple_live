name: build_tv_19

on:
  # 1. ä¿ç•™æ‰‹åŠ¨è§¦å‘ (æ¥è‡ªä½ çš„éœ€æ±‚)
  workflow_dispatch:
  push:
    tags:
      - "tv19_v*"

jobs:
  build-tv:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # 3. ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: tv_android_sdk19_dev


      # 4. APKç­¾åè®¾ç½® (ä½¿ç”¨ä¸Šæ¸¸çš„é¡ºåºï¼Œä½†ç”¨ä½ çš„ Secrets)
      - name: Download Android keystore
        id: android_tv_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
            # ä½¿ç”¨ä½ çš„å¯†é’¥æ–‡ä»¶åä¹ æƒ¯
            fileName: keystore_tv.jks
            # ä½¿ç”¨ä½ çš„ Secret å˜é‡å
            encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
            echo "storeFile=${{ steps.android_tv_keystore.outputs.filePath }}" > simple_live_tv_app/android/key.properties
            # æ›¿æ¢ä¸ºä½ çš„ Secret å˜é‡å
            echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> simple_live_tv_app/android/key.properties
            echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> simple_live_tv_app/android/key.properties
            echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> simple_live_tv_app/android/key.properties

      # 5. è®¾ç½®JAVAç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
            distribution: "zulu"
            java-version: "17"
            cache: "gradle"

      # 6. è®¾ç½®Flutter (ä½¿ç”¨ä½ çš„ç‰ˆæœ¬å·)
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
            # æ”¹å›ä½ çš„ Flutter ç‰ˆæœ¬ 3.22.xï¼Œç¡®ä¿å…¼å®¹æ€§
            flutter-version: "3.22.x"
            cache: true

      # 7. æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
            cd simple_live_tv_app
            flutter pub get

      # 8. æ‰“åŒ…APK
      - name: Build APK
        run: |
            cd simple_live_tv_app
            flutter build apk --release --split-per-abi

      # 9. ä¸Šä¼ APKè‡³Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
            name: android_tv
            path: |
                simple_live_tv_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
                simple_live_tv_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
                simple_live_tv_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
            
